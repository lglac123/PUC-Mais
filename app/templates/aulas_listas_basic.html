{% extends "layout.html" %}

{% load static %}

{% block titulo %}
  Videos e Listas
{% endblock %}

{% block main %}

  <div class="userbar">
    Aulas e Listas de {{course.name}}
  </div>
  <img class="central" style="width: 300px; padding: 80px 0px 20px 0px" src="{% static 'LogoPUCMais.png' %}">
  <h3></h3>

  <div class="container central" style="display:flex;  flex-direction: column;width: 700px;border:gray">
    <br>
    {% for video in videos %}
      <h4 class="card"style="border: gray">{{video.name}}</h4>
      <br>
      <div class="linhaDisciplinas"style=  "border:20px solid lightgray;background-color: lightgrey;">
        
        <iframe style="border: 5px solid black; border-radius: 5px" width="300" height="170" 
      src="{{video.link}}" title="{{video.name}}" frameborder="0" allow="accelerometer; 
      autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="listas">
          {%for lista in listas%}
          <a href="/disciplinas/{{ course.name }}/aulas&listas/{{lista.name}}/">{{lista.name}}</a>
          {%endfor%}
        </div>
      </div>
      <br>
    {%endfor%}
    
  </div>
  <br>
{% endblock %}
